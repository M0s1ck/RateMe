version: '3.8'

services:
  db:
    image: postgres:17
    container_name: postgre_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  main-api:
    build:
      context: .
      dockerfile: RateMeApiServer/Dockerfile
    container_name: main-api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      default:
        aliases:
          - my-minio.local   # Should be set in etc/hosts
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  s3-service:
    build:
      context: ./S3Service
      dockerfile: Dockerfile
    container_name: s3-service
    ports:
      - "8800:8800"
    depends_on:
      minio:
        condition: service_healthy

volumes:
  pgdata:
  minio-data: